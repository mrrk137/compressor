name: Compressor

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/blueline-spb2.210513.007-factory-6c2e7c7f/blueline-spb2.210513.007/image-blueline-spb2.210513.007.zip 
  FILE_NAME: test-file.gz
  ZIP_NAME: update.zip
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clean Up
         run: |
           sudo -E apt-get update
           sudo apt install expect -y
           sudo apt-get install -y wget gzip
       
       - name: Download Rom & Generate GSI
         run: wget -U "Mozilla/5.0" $FILE_URL -O "/$ZIP_NAME"
       
       - name: Zip AB and upload 
         run: |
              pwd
              ls
              gzip -r update.zip > $FILE_NAME
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put $FILE_NAME\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
