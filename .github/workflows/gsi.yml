name: Compressor

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/Floko-tl-c-e9.xz 
  FILE_NAME: Floko-dct
  F_NAME: Floko-tl-AB-11-20210610-RK137GSI.img
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Setup
         run: |
           sudo apt install expect wget gzip -y

       - name: Download File
         run: |
              mkdir -p file
              echo "Downloading your file. wait... it can take some seconds/minutes"
              wget -U "Mozilla/5.0" $FILE_URL -O "file/$FILE_NAME.xz"

       - name: Decompress File
         run: |
              cd file
              ls
              echo "Decompressing your file. wait... it will take some seconds"
              xz -dvT20 $FILE_NAME.xz
              ls
              mv $FILE_NAME $F_NAME
              ls
              mkdir -p final
              mv $F_NAME final
              cd final
              ls
       
       - name: Compress File
         run: |
              cd file/final
              ls
              echo "Compressing your file. wait... it can take some minutes"
              xz -fev9T20 * > $FILE_NAME.xz
              ls

       - name: Upload File
         run: |
              cd file/final
              echo "Uploading your file. wait... it can take some seconds/minutes"
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put $FILE_NAME.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
