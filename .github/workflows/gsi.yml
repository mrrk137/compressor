name: Compressor

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/Pixel3-b2-S-20210610-RK137SGSI.zip 
  FILE_NAME: Pixel3-b2-S-RK137SGSI
  F_NAME: system.img
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Setup
         run: |
           sudo apt install expect wget -y

       - name: Download File
         run: |
              mkdir -p file
              echo "Downloading your file. wait... it can take some seconds/minutes"
              wget -U "Mozilla/5.0" $FILE_URL -O "file/$FILE_NAME.zip"

       - name: Decompress File
         run: |
              cd file
              ls
              mkdir -p final
              echo "Decompressing your file. wait... it will take some seconds"
              unzip -q $FILE_NAME -d ./final
              cd final
              ls
       
       - name: Compress File
         run: |
              cd file/final
              ls
              echo "Compressing your file. wait... it can take some minutes"
              xz -fev9 *
              ls
              mv $F_NAME.xz $FILE_NAME.xz

       - name: Upload File
         run: |
              cd file/final
              echo "Uploading your file. wait... it can take some seconds/minutes"
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put $FILE_NAME.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
