name: Compressor

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/alpha.zip
  FILE_NAME: Alpha_Backup_Pro_v30.0.2_Mod_Apk4all.com.apk
  F_NAME: alpha.apk
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Setup
         run: |
           sudo apt install expect aria2 -y

       - name: Download File
         run: |
              mkdir -p file
              echo "Downloading your file. wait... it can take some seconds/minutes"
              aria2c -o "file/$FILE_NAME.zip" $FILE_URL

       - name: Decompress File
         run: |
              cd file
              ls
              mkdir -p final
              echo "Decompressing your file. wait... it will take some seconds"
              unzip -q $FILE_NAME -d ./final
              cd final
              ls
       
       - name: Compress File
         run: |
              cd file/final
              ls
              echo "Compressing your file. wait... it can take some minutes"
              xz -cfev9 *
              ls

       - name: Upload File
         run: |
              cd file/final
              echo "Uploading your file. wait... it can take some seconds/minutes"
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put $FILE_NAME.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
